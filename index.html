<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Documents-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body >
    
    <div class="container mt-5 vh-100">
        <div class="row justify-content-center pt-5">
            <div class="col-xs-12 col-md-6 mt-5 card rounded-4 p-5"> 
                <h2>Sign UP</h2>
                    <form id="signupForm" class="mt-5" novalidate>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="form-control" name="Email" id="email" type="email" required>
                            <div class="invalid-feedback">please fill in a valid email address</div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" name="Password" id="password" type="password" required minlength="6" >
                            <div class="invalid-feedback">characters must be six characters long</div>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" name="Password" id="confirmPassword" type="password" required pattern="">
                            <div class="invalid-feedback">Password does not match</div>
                        </div>

                        <button class="btn btn-dark" type="submit" style="margin-top: 20px;">Sign Up</button>
                    </form>
            </div>
        </div>
    </div>



</body>
</html>
